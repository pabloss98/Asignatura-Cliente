<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de MaderAvilés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input, select, button {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Detalle de Pedido</h1>
    <form id="formPedido">
        <label for="numeroPedido">Número de Pedido:</label>
        <input type="number" id="numeroPedido" required>
        <button type="button" onclick="mostrarDetallePedido()">Buscar Pedido</button>
        <button type="button" onclick="location.href='index.html'">Volver</button>
    </form>

    <div id="detallePedido"></div>

    <script>
        // Función para mostrar el detalle del pedido
        function mostrarDetallePedido() {
            const numeroPedido = parseInt(document.getElementById("numeroPedido").value);
            const piezas = JSON.parse(localStorage.getItem("piezas")) || [];

            // Filtrar las piezas que pertenecen al pedido solicitado
            const piezasPedido = piezas.filter(pieza => pieza.numeroPedido === numeroPedido);

            if (piezasPedido.length === 0) {
                document.getElementById("detallePedido").innerHTML = `<p>No se encontró el pedido número ${numeroPedido}.</p>`;
                return;
            }

            // Construir la tabla con los datos del pedido
            let tablaHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Num. Pieza</th>
                            <th>Largo (cm)</th>
                            <th>Ancho (cm)</th>
                            <th>Grosor (cm)</th>
                            <th>Color</th>
                            <th>Superficie (cm²)</th>
                            <th>Volumen (cm³)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            piezasPedido.forEach(pieza => {
                const superficie = pieza.largo * pieza.ancho; // Superficie = Largo × Ancho
                const volumen = superficie * pieza.grosor;   // Volumen = Superficie × Grosor

                tablaHTML += `
                    <tr>
                        <td>${pieza.numero}</td>
                        <td>${pieza.largo}</td>
                        <td>${pieza.ancho}</td>
                        <td>${pieza.grosor}</td>
                        <td>${pieza.color}</td>
                        <td>${superficie.toFixed(2)}</td>
                        <td>${volumen.toFixed(2)}</td>
                    </tr>
                `;
            });

            tablaHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById("detallePedido").innerHTML = tablaHTML;
        }

    </script>
</body>
</html>
