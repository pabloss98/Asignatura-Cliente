<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de MaderAvilés</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            color: #fff;
        }

        h1, h2, h3 {
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        h2 {
            margin-top: 30px;
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Formularios */
        form {
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1rem;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        button {
            background: linear-gradient(45deg, #FF6F61, #FF9068);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #FF9068, #FF6F61);
        }

        /* Tablas */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: left;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        td {
            font-size: 0.9rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Botones de acciones */
        td button {
            padding: 8px 12px;
            font-size: 0.8rem;
            background: #FF3E4D;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        td button:hover {
            background: #FF6F61;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            table {
                font-size: 0.8rem;
            }

            td button {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <h1>Gestión de MaderAvilés</h1>

    <!-- Formulario para gestionar pedidos -->
    <h2>Gestión de Pedidos</h2>
    <form id="formPedido">
        <label for="numeroPedido">Número de Pedido:</label>
        <input type="number" id="numeroPedido" required>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" required>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <button type="button" onclick="agregarPedido()">Añadir Pedido</button>
    </form>

    <!-- Tabla de pedidos -->
    <h3>Pedidos</h3>
    <table id="tablaPedidos">
        <thead>
            <tr>
                <th>Número</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Procesado</th>
                <th>Servido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulario para gestionar piezas -->
    <h2>Gestión de Piezas</h2>
    <form id="formPieza">
        <label for="numeroPieza">Número de Pieza:</label>
        <input type="number" id="numeroPieza" required>
        <label for="numeroPedidoPieza">Número de Pedido:</label>
        <input type="number" id="numeroPedidoPieza" required>
        <label for="largo">Largo (cm):</label>
        <input type="number" id="largo" step="0.1" required>
        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" step="0.1" required>
        <label for="grosor">Grosor (cm):</label>
        <input type="number" id="grosor" step="0.1" required>
        <label for="color">Color:</label>
        <input type="text" id="color" value="Natural">
        <button type="button" onclick="agregarPieza()">Añadir Pieza</button>
    </form>

    <!-- Tabla de piezas -->
    <h3>Piezas</h3>
    <table id="tablaPiezas">
        <thead>
            <tr>
                <th>Número</th>
                <th>Pedido</th>
                <th>Largo</th>
                <th>Ancho</th>
                <th>Grosor</th>
                <th>Color</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
        const piezas = JSON.parse(localStorage.getItem("piezas")) || [];

        function guardarDatos() {
            localStorage.setItem("pedidos", JSON.stringify(pedidos));
            localStorage.setItem("piezas", JSON.stringify(piezas));
        }

        function actualizarTablas() {
            const tablaPedidos = document.querySelector("#tablaPedidos tbody");
            tablaPedidos.innerHTML = "";
            pedidos.forEach(p => {
                tablaPedidos.innerHTML += `
                    <tr>
                        <td>${p.numero}</td>
                        <td>${p.cliente}</td>
                        <td>${p.fecha}</td>
                        <td>${p.procesado ? "Sí" : "No"}</td>
                        <td>${p.servido ? "Sí" : "No"}</td>
                        <td><button onclick="eliminarPedido(${p.numero})">Eliminar</button></td>
                    </tr>`;
            });

            const tablaPiezas = document.querySelector("#tablaPiezas tbody");
            tablaPiezas.innerHTML = "";
            piezas.forEach(p => {
                tablaPiezas.innerHTML += `
                    <tr>
                        <td>${p.numero}</td>
                        <td>${p.numeroPedido}</td>
                        <td>${p.largo}</td>
                        <td>${p.ancho}</td>
                        <td>${p.grosor}</td>
                        <td>${p.color}</td>
                        <td><button onclick="eliminarPieza(${p.numero})">Eliminar</button></td>
                    </tr>`;
            });
        }

        function agregarPedido() {
            const numero = parseInt(document.getElementById("numeroPedido").value);
            const cliente = document.getElementById("cliente").value;
            const fecha = document.getElementById("fecha").value;

            if (pedidos.some(p => p.numero === numero)) {
                alert("El número de pedido ya existe.");
                return;
            }

            pedidos.push({ numero, cliente, fecha, procesado: false, servido: false });
            guardarDatos();
            actualizarTablas();
        }

        function eliminarPedido(numero) {
            const index = pedidos.findIndex(p => p.numero === numero);
            if (index !== -1) pedidos.splice(index, 1);
            guardarDatos();
            actualizarTablas();
        }

        function agregarPieza() {
            const numero = parseInt(document.getElementById("numeroPieza").value);
            const numeroPedido = parseInt(document.getElementById("numeroPedidoPieza").value);
            const largo = parseFloat(document.getElementById("largo").value);
            const ancho = parseFloat(document.getElementById("ancho").value);
            const grosor = parseFloat(document.getElementById("grosor").value);
            const color = document.getElementById("color").value;

            if (!pedidos.some(p => p.numero === numeroPedido)) {
                alert("El número de pedido asociado no existe.");
                return;
            }

            piezas.push({ numero, numeroPedido, largo, ancho, grosor, color });
            guardarDatos();
            actualizarTablas();
        }

        function eliminarPieza(numero) {
            const index = piezas.findIndex(p => p.numero === numero);
            if (index !== -1) piezas.splice(index, 1);
            guardarDatos();
            actualizarTablas();
        }

        actualizarTablas();
    </script>
</body>
</html>
