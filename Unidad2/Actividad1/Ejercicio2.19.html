<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Centigrados;
        let Fahrenheit;

        function convertidor(){
            Fahrenheit = parseFloat( prompt("Introduce los grados Fahrenheit: "));

            Centigrados =  5/9 * (Fahrenheit-32);

            console.log("Los grados centigrados son " + Centigrados);

        }

        convertidor();
    </script>
</body>
</html>
