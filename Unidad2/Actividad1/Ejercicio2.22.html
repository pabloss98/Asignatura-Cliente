<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cantidadNumeros = parseInt(prompt("¿Cuántos números quieres ingresar?"));
        let suma = 0;

    for (let i = 0; i < cantidadNumeros; i++) {
        let numero = parseFloat(prompt("Introduce un número:"));
        suma += numero; 
    }

    let media = suma / cantidadNumeros; 
    console.log("La media de los números ingresados es: " + media);

    </script>
</body>
</html>
