<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num = prompt("Introduce un numero ");

        let cuadrado = "";
    
    for (let i = 0; i < num; i++) {
        
        let fila = "";
        for (let j = 0; j < num; j++) {
            fila += "* ";
        }
        
        cuadrado += fila + "\n";
    }
    
    
    alert(cuadrado);
    </script>
</body>
</html>
