<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt("Introduce el radio de la circunferencia"));

        let V = (4/3) * Math.PI * r**3;

        let A = 4 * Math.PI * r**2;

        alert("El volumen del circulo es = " + V);
        alert("El area del circulo es = " + A);
    </script>
</body>
</html>
