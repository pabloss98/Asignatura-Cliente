<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let producto;
        let IVA;

        producto= parseFloat( prompt("Introduce el precio a pagar"));
        IVA = parseFloat( prompt("Introduce el IVA a aplicar "));

        
            let precio = producto + (producto*(IVA/100));
            alert("El precio final es " + precio);
        
    </script>
