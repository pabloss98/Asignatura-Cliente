<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Introduce un numero"));

        let suma = 0;

        for(i = 1; i <= num; i++){
            suma += i;
        }

        alert("La suma de los numeros entre 1 y " + num + " es = " + suma);
    </script>
</body>
</html>
