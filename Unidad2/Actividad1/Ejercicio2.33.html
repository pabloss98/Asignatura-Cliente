<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Introduce un numero por teclado"));

        if(num < 0){
            alert("El numero introducido es invalido")
        }else{
            let solucion1 = num*2+1/3 -7;
            let solucion2 = num + 2;
            let solucion3 = num * 2.5;


            console.log("La respuesta a número*2+1/3 -7 es: " + solucion1);
            console.log("La respuesta a número+2 es: "+ solucion2);
            console.log("La respuesta a número * 2.5 es: " + solucion3);
            console.log("Fin de operación con el número: " + num);
        }
    </script>
</body>
</html>
